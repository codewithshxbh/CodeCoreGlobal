<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Core Global</title>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container" id="home">
    <h1>Welcome to Code Core Global</h1>
    <a href="https://github.com" target="_blank">
    <img src="https://philosophystudent.org/wp-content/uploads/2023/11/aethetic.jpg" alt="Aesthetic">
    </a>
  </div>

  <div class="container" id="about">
    <h2>About This Page</h2>
    <p>This page includes various elements: navigation bar, images with links, a responsive meta tag, and a contact form.</p>
  </div>

  <div class="container" id="contact">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
